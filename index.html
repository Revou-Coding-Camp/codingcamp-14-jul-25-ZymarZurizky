<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">🌐</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Our Profile</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#contact">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h1>Hi <span id="user-name">Harfi</span>, Welcome To Website</h1>
      <p>Ini adalah website latihan pertama</p>
      <div class="banner">1366x578</div>
    </section>

    <section class="headquarters">
      <h2>Our Headquarter</h2>
      <div class="locations">
        <div class="city">Jakarta</div>
        <div class="city">Bandung</div>
        <div class="city">Surabaya</div>
      </div>
    </section>

    <section id="contact" class="message-form">
      <h2>Message Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Nama" required />
        <input type="date" id="dob" required />
        <div>
          <label><input type="radio" name="gender" value="Laki-Laki" required /> Laki-Laki</label>
          <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
        </div>
        <textarea id="message" placeholder="Pesan" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="formOutput"></div>
    </section>
  </main>

  <footer>
    Created by RevoU
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
